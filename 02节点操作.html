<!DOCTYPE html>
<html>
<head>
	<title>02节点操作</title>
</head>
<body>
	<div>我是div里面的内容</div>
	<input type="text"><input type="button" value="发布留言">
	<ul>
		
	</ul>
<script type="text/javascript" src="./lib/jquery1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		//需求:点击发布留言,在ul中添加一条留言,点击留言中的删除按钮,删除当前留言
		//技术线:创建节点,添加节点,删除节点
		$('[type=button]').click(function(){
			//获取表单元素的值
			var text = $('[type=text]').val();
			//创建li节点
			var li = $('<li>'+text+'<a href="javascript:;">删除</a></li>');
			//添加节点
			//作为父元素的最后一个子节点插入
			$('ul').append(li)
			// $('ul').append('<li>'+text+'<a href="javascript:;">删除</a></li>');
			// li.appendTo('ul')
			// li.appendTo($('ul'))
			//作为父元素的第一个子节点插入
			// $('ul').prepend(li);
		})

		$('ul').on('click','a',function(){
			//删除节点
			$(this).parent('li').remove()
		})



		//节点操作方法
		//1 创建节点
		// var newLi = $('<li><span>千锋html5学院</span></li>');
		//2 插入节点
		// 作为父元素的最后一个子节点插入
		// $('ul').append(newLi);
		// newLi.appendTo('ul')

		// 作为父元素的第一个子节点插入
		// $('ul').prepend(newLi);
		// newLi.prependTo('ul');

		// 作为一个元素的后兄弟插入
		// $('ul').after('<div>1<div>')
		// 作为一个元素的后兄弟插入
		// $('ul').before('<div>1<div>')

		//3 删除节点
		// $('ul').remove();//自杀
		// $('body').empty();//清空自己里面的内容

		//4 克隆节点
		$newBut = $('[type=button]').clone(true);//如果参数为true表明克隆当前节点上的事件
		$('ul').after($newBut)


		//5 获取和设置节点的内容
		console.log($('div').html());//不加参数表示获取标签的内容
		$('div').html("我是新设置的内容")//加参数表示设置标签的内容
		$('div').html('')//清空自己里面的内容
	})
</script>
</body>
</html>
